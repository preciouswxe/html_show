    <style>
    .button {
        display: inline-block;
        border-radius: 20px;
        background-color: #ad7296;
        border: none;
        color: #ffff;
        text-align: center;
        font-size: 18px;
        font-weight: 400;
        padding: 10px;
        width: 140px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;
        vertical-align: middle;
      }
      .button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
      }
      .button span::after {
        content: ">";
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
      }
      .button:hover span {
        padding-right: 30px;
      }
      .button:hover span::after {
        opacity: 1;
        right: 0;
      }
    </style>
